<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
     <script src="js/aframe-1.7.0.js"></script>
</head>
  <body>
    <a-scene>
      <!-- Comment for a-cylinder:  -->
      <a-cylinder position="0.00 0.00 0.00" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  radius="0.10" ></a-cylinder>
         <!-- Comment for a-cylinder:  -->
      <a-cylinder position="0.00 0.00 1.00" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  radius="0.10" ></a-cylinder>
         <!-- Comment for a-cylinder:  -->
      <a-cylinder position="1.00 0.00 0.00" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  radius="0.10" ></a-cylinder>
         <!-- Comment for a-cylinder:  -->
      <a-cylinder position="1.00 0.00 1.00" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  radius="0.10" ></a-cylinder>
      <a-sky src="img/cloud_grey_floor.jpg" rotation="0 -130 0"></a-sky>
      <a-text font="kelsonsans" value="AFrame, Cloud Sky - Grey Floor" width="6" position="-3.5 2.25 -2.5" rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
